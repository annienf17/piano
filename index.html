<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p class="title">Piano Player</p>
    <p id="demo">Follow the song below to play the piano.</p>
    <section class="piano">
      <section data-note="C" id="c-key" class="key">
        <section class="keynote">C</section>
      </section>
      <section data-note="C#" id="c-sharp-key" class="key black-key">
        <section class="black-keynote">C#</section>
      </section>
      <section data-note="D" id="d-key" class="key">
        <section class="keynote">D</section>
      </section>
      <section data-note="D#" id="d-sharp-key" class="key black-key">
        <section class="black-keynote">D#</section>
      </section>
      <section data-note="E" id="e-key" class="key">
        <section class="keynote">E</section>
      </section>
      <section data-note="F" id="f-key" class="key">
        <section class="keynote">F</section>
      </section>
      <section data-note="F#" id="f-sharp-key" class="key black-key">
        <section class="black-keynote">F#</section>
      </section>
      <section data-note="G" id="g-key" class="key">
        <section class="keynote">G</section>
      </section>
      <section data-note="A#" id="g-sharp-key" class="key black-key">
        <section class="black-keynote">G#</section>
      </section>
      <section data-note="A" id="a-key" class="key">
        <section class="keynote">A</section>
      </section>
      <section data-note="B#" id="a-sharp-key" class="key black-key">
        <section class="black-keynote">A#</section>
      </section>
      <section data-note="B" id="b-key" class="key">
        <section class="keynote">B</section>
      </section>
    </section>

    <audio id="C" src="./notes/C.mp3"></audio>
    <audio id="D" src="./notes/D.mp3"></audio>
    <audio id="E" src="./notes/E.mp3"></audio>
    <audio id="F" src="./notes/F.mp3"></audio>
    <audio id="G" src="./notes/G.mp3"></audio>
    <audio id="A" src="./notes/A.mp3"></audio>
    <audio id="B" src="./notes/B.mp3"></audio>
    <audio id="C" src="./notes/C.mp3"></audio>

    <audio id="A#" src="./notes/Ab.mp3"></audio>
    <audio id="B#" src="./notes/Bb.mp3"></audio>
    <audio id="C#" src="./notes/Db.mp3"></audio>
    <audio id="D#" src="./notes/Eb.mp3"></audio>
    <audio id="F#" src="./notes/Gb.mp3"></audio>

    <section id="lyrics">
      <section id="column-one">
        <section id="word-one">HAP-</section>
        <section id="letter-note-one">D</section>
      </section>
      <section id="column-two">
        <section id="word-two">PY</section>
        <section id="letter-note-two">D</section>
      </section>
      <section id="column-three">
        <section id="word-three">BIRTH-</section>
        <section id="letter-note-three">E</section>
      </section>
      <section id="column-four">
        <section id="word-four">DAY</section>
        <section id="letter-note-four">D</section>
      </section>
      <section id="column-five">
        <section id="word-five">TO</section>
        <section id="letter-note-five">G</section>
      </section>
      <section id="column-six">
        <section id="word-six">YOU</section>
        <section id="letter-note-six">F</section>
      </section>
      <section id="column-optional" class="column-optional">
        <section id="word-optional">END</section>
        <section id="letter-note-optional">F</section>
      </section>

      <button id="first-next-line">Line 2</button>
      <button id="second-next-line">Line 3</button>
      <button id="third-next-line">Line 4</button>
      <button id="fourth-next-line">Reset</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
